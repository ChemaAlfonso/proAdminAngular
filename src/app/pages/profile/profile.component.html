<div class="row animated fadeIn">
  <div class="col-lg-7">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Perfil de usuario</h4>
            <h6 class="card-subtitle">Modifica tus datos</h6>
            <form #f="ngForm" (ngSubmit)="guardar(f.value)" ngNativeValidate class="form p-t-20">
                <div class="form-group">
                    <label for="exampleInputuname">Nombre</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-user"></i></div>
                        <input [ngModel]="usuario.nombre" type="text" class="form-control" id="exampleInputuname" placeholder="Nombre de usuario" name="nombre" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputuname">Apellidos</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-user"></i></div>
                        <input [ngModel]="usuario.apellidos" type="text" class="form-control" id="exampleInputuname" placeholder="Apellidos de usuario" name="apellidos" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-email"></i></div>
                        <input [ngModel]="usuario.email" [disabled]="usuario.google" type="email" class="form-control" id="exampleInputEmail1" placeholder="Email" name="email" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"> <i class="fa fa-save"></i> Guardar</button>
            </form>
        </div>
    </div>
</div>

<div class="col-lg-5">
  <div class="card">
      <div class="card-body">
          <h4 class="card-title">Imagen</h4>

          <div class="col-12 d-flex justify-content-center align-items-center">
            <img *ngIf="!tempImg" [src]="usuario.img | imagen" class="img-fluid" [alt]="usuario.nombre">
            <img *ngIf="tempImg" [src]="tempImg" class="img-fluid" [alt]="usuario.nombre">
          </div>

          <div class="form-group">
              <input type="file" class="form-control" (change)="seleccionImagen( $event.target.files[0] )">
          </div>
          <button type="button" (click)="cambiarImagen()" [disabled]="!imagenSubida" class="btn btn-block btn-success waves-effect waves-light m-r-10"> <i class="fa fa-save"></i> Guardar</button>
          
      </div>
  </div>
</div>
</div>
