<div class="fondo-negro" [ngClass]="_modalUploadService.oculto">

  <div class="modal" style="display: block;" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" (click)="oculto=cerrarModal()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          
            <h4 class="card-title">Imagen</h4>

            <div class="col-12 d-flex justify-content-center align-items-center">
              <img *ngIf="!tempImg" [src]="'none' | imagen" class="img-fluid">
              <img *ngIf="tempImg" [src]="tempImg" class="img-fluid">
            </div>
  
            <div class="form-group">
                <input type="file" class="form-control" (change)="seleccionImagen( $event.target.files[0] )">
            </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="subirImagen()" [disabled]="!tempImg">Confirmar</button>
          <button type="button" class="btn btn-secondary" (click)="oculto=cerrarModal()">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

</div>
